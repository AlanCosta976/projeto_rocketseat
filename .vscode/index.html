<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossoring />
    <link
      href="https://fonts.googleapis.com/css2? family=Inter:width@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">

        <p>@AlanCosta</p>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>

      <ul>
        <li>
          <a href="https://github.com/AlanCosta976" target="_blank">
            Veja meu portifólio</a
          >
        </li>

        <li>

        </li>

      <div id="social-links">
        <a href="https://github.com/AlanCosta976" target="_blank">

        <a href="https://www.instagram.com/" target="_blank">

        </a>
        <a href="https://www.youtube.com/" target="_blank">

        </a>
        <a href="https://www.linkedin.com/feed/" target="_blank">

        </a>

    <footer>
      Feito com ♥ pela <a href="https://rocketseat.com.br/">rocketseat</a>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
